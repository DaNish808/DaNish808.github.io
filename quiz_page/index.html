                    </tr>
                    <tr>
                        <td id='tq1'></td>
                        <td id='ta1'></td>
                        <td id='tr1'>Nothing to see here...</td>
                        <td id='ts1' class="tableScoreBorder"></td>
                    </tr>
                    <tr>
                        <td id='tq2'></td>

                    <tr>
                        <td id='tq3'></td>

                    </tr>
                    <tr>
                        <td id='tq4'></td>
                        <td id='ta4'></td>
                        <td id='tr4'></td>
                        <td id='ts4' class="tableScoreBorder"></td>
                    </tr>
                    <tr>
                        <td id='tq5'></td>
                        <td id='ta5'></td>
                        <td id='tr5'></td>
                        <td id='ts5' class="tableScoreBorder"></td>
                    </tr>
                    <tr>
                        <td id='tq6' class='tableBottomBorder'></td>
                        <td id='ta6' class='tableBottomBorder'></td>
                        <td id='tr6' class='tableBottomBorder'></td>
                        <td id='ts6' class='tableBottomBorder tableScoreBorder'></td>
                    </tr>
                    <tfoot>
                        <td></td>
                        <td></td>
                        <th id="final_score">Final Score: </th>
                        <td id='ts' class="tableScoreBorder"></td>
                    </tfoot>
                </table>
            </div>
            <nav>
                <a href='./index.html'>
                    <p>Retake Quiz</p>
                </a>
                <a href='../index.html'>
                    <p>Return to Home</p>
